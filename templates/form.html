{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h2 style="font-size: 1.8rem; font-weight: 600; margin-bottom: 2rem; color: #2d3748;">Create New Paste</h2>
    
    <form method="POST" action="/">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-input" placeholder="Enter a title for your paste..." required>
        </div>
        
        <div class="form-group">
            <label for="language" class="form-label">Language</label>
            <select id="language" name="language" class="form-select" required>
                <option value="">Select a language...</option>
                <option value="rust">Rust</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="go">Go</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="scala">Scala</option>
                <option value="haskell">Haskell</option>
                <option value="elixir">Elixir</option>
                <option value="clojure">Clojure</option>
                <option value="lisp">Lisp</option>
                <option value="sql">SQL</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="scss">SCSS</option>
                <option value="yaml">YAML</option>
                <option value="json">JSON</option>
                <option value="toml">TOML</option>
                <option value="markdown">Markdown</option>
                <option value="bash">Bash</option>
                <option value="powershell">PowerShell</option>
                <option value="dockerfile">Dockerfile</option>
                <option value="makefile">Makefile</option>
                <option value="config">Config</option>
                <option value="text">Plain Text</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content" class="form-label">Code</label>
            <textarea id="content" name="content" class="form-textarea" placeholder="Paste your code/text here..." required></textarea>
        </div>
        
        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <a href="/" class="btn btn-secondary" style="text-decoration: none;">Cancel</a>
            <button type="submit" class="btn">Create Paste</button>
        </div>
    </form>
</div>
{% endblock %}
